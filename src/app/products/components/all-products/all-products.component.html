<section class="shopka-products">
  <div class="container">
  <div class="row justify-content-between">
    <div class="col-md-3">

      <div class="product-filteration mb-4">
        <div class="product-filteration__heading d-flex justify-content-between">
          <p>Categories</p>
          <span><fa-icon icon="chevron-up"></fa-icon></span>
        </div>

        <div class="form-check-container" *ngFor="let category of categories;let i = index" >
          <app-filter-category [data]="category" [index]="i+1" (selectedCategory)="filterProductsByCategory($event)"></app-filter-category>
        </div>

      </div>
      <div class="product-filteration">
        <div class="product-filteration__heading d-flex justify-content-between">
          <p>Expanded Filters</p>
          <span><fa-icon icon="chevron-up"></fa-icon></span>
        </div>
          <app-filter-prices (selectedPrice)="filterPrice($event)"></app-filter-prices>
      </div>
    </div>
    <div class="col-md-8 product-wrapper">
      <app-sort-products (selectedValue)="sortProduct($event)"></app-sort-products>
      <div class="row"  *ngIf="!isLoading">
        <div class="col col-md-6 col-lg-4 col-sm-12 product"
         *ngFor="let item of products">
          <app-product
          [data]="item">
          </app-product>
        </div>
      </div>
      <div class="text-center" *ngIf="isLoading">
        <app-spinner ></app-spinner>
      </div>
    </div>
  </div>
</div>

</section>
