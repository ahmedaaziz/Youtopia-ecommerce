<section class="login">
    <div class="login__bg"></div>
    <div class="login-form">
    <div class="title">
      <h1>
        You<span>topia</span>
      </h1>
    </div>
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" novalidate>

      <div class="form-group mb-3">
        <label for="email">Email*</label>
        <input
        type="text"
        name="email"
        class="form-control"
        ngModel
        id="email"
        #email="ngModel"
        email
        placeholder="Enter a valid email address .. "
        required>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="email.touched && email.invalid">
        Please enter a valid email address !
      </div>

      <div class="form-group mb-3">
        <label for="password">Password*</label>
        <div class="position-realtive" style="position: relative;">
          <input
          type="password"
          ngModel
          name="password"
          class="form-control"
          placeholder="Enter your Password here"
          id="password"
          #password="ngModel"
          minlength="6"
          required>
          <fa-icon class="eyeIcon" [icon]="eyeClosed"></fa-icon>
        </div>
        <small id="emailHelp" class="form-text text-muted">use a password not less than 6 characters ..</small>

      </div>
      <div class="alert alert-danger" role="alert" *ngIf="password.invalid && password.touched">
        Password can't be empty
      </div>
      <div class="form-group m-auto text-center">
          <button
          type="submit"
          class="btn btn--state-primary"
          [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
      <!-- <div class="alert alert-secondary login-alert">
        <p>
          Please use a dummy information ! no need to enter a real information !
        </p>
      </div> -->
    </form>
    </div>
</section>
