<header>
  <div class="header-wrapper">
    <div class="brand">
      <a routerLink="/" class="brand">
        <img src="../../../../assets/images/Logo.png" alt="Logo">
      </a>
    </div>
    <div class="navbar__link navbar__link-toggle" (click)="navMobileToggle()">
      <fa-icon icon="bars"></fa-icon>
    </div>
    <nav class="navbar__items" [ngClass]="{'opened':navbarOpened}">
    <div class="navbar__link">
        <a href="">Sell on Shopka</a>
      </div>
      <div class="navbar__link">
        <a href="">Register</a>
      </div>
    </nav>
    <nav class="navbar__items navbar__items--search" [ngClass]="{'opened':navbarOpened}" >
      <div class="main-search navbar__link">
        <input type="text" name="" id="" class="form-control" placeholder="Search for products ...">
      </div>
    </nav>
    <nav class="navbar__items navbar__items--right" [ngClass]="{'opened':navbarOpened}" >
      <div class="navbar__link">
          <button type="button" class="btn btn--plain" [routerLink]="['/login']">
            Sign in
          </button>

      </div>
      <div class="navbar__link">
          <div class="my-cart">
            <button type="button" class="btn btn--plain myCart--btn">
              My Cart
                <div class="myCart--btn__counter">
                  <p>
                    {{cartLength}}
                  </p>
                </div>
            </button>

          </div>
      </div>
      <div class="navbar__link">
        <div class="user__img">
          <img src="../../../../assets/images/user.png" alt="user_name">
        </div>
      </div>

    </nav>
  </div>
</header>
